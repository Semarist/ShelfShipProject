<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Book Search and Filter</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="logo">
        <img src="./logo/shelfshiplogo.PNG">
    </div>
    
    <div class="wrapper">
        <h2 style="font-weight: 80; display: flex; justify-content: center; align-items: center;">Shelf Ship Library</h2>
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search for a book by title or author"/>
      </div>

      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('adventure')">
          Adventure
        </button>
        <button class="button-value" onclick="filterProduct('classics')">
          Classics
        </button>
        <button class="button-value" onclick="filterProduct('fiction')">
          Fiction
        </button>
        <button class="button-value" onclick="filterProduct('mystery')">
          Mystery
        </button>
        <button class="button-value" onclick="filterProduct('novel')">
          Novel
        </button>
        <button class="button-value" onclick="filterProduct('romance')">
          Romance
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="search.js"></script>
  </body>
</html>
