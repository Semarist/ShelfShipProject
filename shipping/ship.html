<!DOCTYPE html>
<html>
    <head>
        <title>Ship</title>
        <link rel="stylesheet" href="style.css">
    </head>    
    <body>
       <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
        <h3>Ship Your Books</h3>
        <input type="text" id="name" placeholder="Your First and Last Name" required>
        <input type="text" id="email" placeholder="Your Email" required>
        <input type="text" id="phone" placeholder="Your Phone Number" required>
        <textarea id="message" rows="10" placeholder="Write the title of your desired books with their authors"></textarea>
        <button type="submit">Send</button>
    </form>
    </div> 
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
            Host : "smtp.elasticemail.com",
            Username : "shelf.ship.team@gmail.com",
            Password : "78665F0BB97BC5369E52AB4ED3F02080B1F7",
            To : 'shelf.ship.team@gmail.com',
            From : document.getElementById("email").value,
            Subject : "New Order",
            Body : "Name: " + document.getElementById("name").value 
            + "<br> Email: " + document.getElementById("email").value
            + "<br> Phone number: " + document.getElementById("phone").value 
            + "<br> Order: " + document.getElementById("message").value
            }).then(
             message => alert("Shipping sent successfully!")
             ).catch(
            error => console.log("Error: " + error));
        }
    </script>
    </body>
</html>
